<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Sign up</h1>
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name" class="inp" required>
                <label for="lname">Last name</label>
                <input type="text" id="name" name="lname" placeholder="Enter Last Name" class="inp">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="inp">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" class="inp" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="inp" required>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Repeat Password" class="inp">
            </form>
                <input type="button" value="Register" class="register">
        </div>

    </body>
</html>
